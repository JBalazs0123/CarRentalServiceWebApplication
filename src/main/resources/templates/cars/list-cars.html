<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.11.1/dist/css/bootstrap-datepicker.min.css" integrity="sha384-lP8SLjoGWMLuHclu0yyC8+Moib9enH8gWz7YFjxu4L9aa0YpIgA/d3swwEHIgMKr" crossorigin="anonymous">

    <style>
    .car-image {
        width: 500px;
        height: auto;
    }
    </style>

</head>
<body>

<div class="container">

    <h3>Car Directory</h3>
    <hr>
    <form action="#" th:action="@{/cars/list-filter}" th:object="${dateFilter}" method="get">
        <div class="row">
            <div class="col">
                <label for="startDate">Start Date:</label>
                <input th:type="date" class="form-control" id="startDate" th:field="*{startDate}">
            </div>
            <div class="col">
                <label for="endDate">End Date:</label>
                <input th:type="date" class="form-control" id="endDate" th:field="*{endDate}">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Apply Filter</button>
            </div>
        </div>
    </form>
    <hr>
    <table class="table table-bordered table-striped">

        <thead class="table-dark">
        <tr>
            <th>Picture</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempCar : ${cars}">
            <td>
                <img class="car-image" th:src="${tempCar.imageUrl}" alt="Car Image" />
            </td>
            <td th:text="${tempCar.name}"/>
            <td th:text="${tempCar.dailyPrice} +'$'"/>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/admin/list-cars}">Admin Car Page</a>
    &emsp;
    <a th:href="@{/admin/list-reservations}">Admin Reservation List</a>
</div>



</body>
</html>

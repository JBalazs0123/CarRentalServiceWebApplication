<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .car-image {
            width: 500px;
            height: auto;
        }
    </style>

</head>
<body>

<div class="container">

    <h3>Car Directory</h3>
    <hr>
    <a th:href="@{/admin/formForAdd}" class="btn btn-primary btn-sm mb-3">Add New Car</a>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Picture</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempCar : ${cars}">
            <td>
                <img class="car-image" th:src="${tempCar.imageUrl}" alt="Car Image" />
            </td>
            <td th:text="${tempCar.name}"/>
            <td th:text="${tempCar.dailyPrice} +'$'"/>
            <td>
                <a th:href="@{/admin/formForUpdate(id=${tempCar.id})}" class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/admin/deactivate(id=${tempCar.id})}" class="btn btn-danger btn-sm">
                    Deactivate
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/cars/list}">Public Car Page</a>
    &emsp;
    <a th:href="@{/admin/list-reservations}">Admin Reservation List</a>
</div>

</body>
</html>

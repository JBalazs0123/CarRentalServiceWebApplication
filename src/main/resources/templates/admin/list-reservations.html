<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Reservation Directory</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Car Id</th>
            <th>Reservation Start Date</th>
            <th>Reservation End Date</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Total Amount</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempReservation : ${reservations}">
            <td th:text="${tempReservation.carId}"/>
            <td th:text="${tempReservation.reservationStartdate}"/>
            <td th:text="${tempReservation.reservationEnddate}"/>
            <td th:text="${tempReservation.name}"/>
            <td th:text="${tempReservation.email}"/>
            <td th:text="${tempReservation.address}"/>
            <td th:text="${tempReservation.phoneNumber}"/>
            <td th:text="${tempReservation.totalAmount}"/>
            <td>
                <a th:href="@{/admin/delete(id=${tempReservation.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this reservation?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/list-cars}">Admin Car Page</a>
    &emsp;
    <a th:href="@{/cars/list}">Public Car Page</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save A Rent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .error {color: red}
    </style>
</head>
<body>
<div class="container">
    <p class="h4 mb-4">Save A Rent</p>
    <form action="#" th:action="@{/rent/save}" th:object="${reservation}" method="post">

        <input type="hidden" th:field="*{carId}" th:value="${car.id}">

        <input th:type="text" th:field="*{reservationStartdate}" th:value="*{reservationStartdate}" class="form-control mb-4 w-25" readonly>
        <input th:type="text" th:field="*{reservationEnddate}" th:value="*{reservationEnddate}" class="form-control mb-4 w-25" readonly>

        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        <input th:type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Full Name">

        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        <input th:type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">

        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></span>
        <input th:type="text" th:field="*{address}" class="form-control mb-4 w-25" placeholder="Address">

        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></span>
        <input th:type="text" th:field="*{phoneNumber}" class="form-control mb-4 w-25" placeholder="Phone Number">

        <input th:type="text" th:field="*{totalAmount}" th:value="*{totalAmount + ' $'}" class="form-control mb-4 w-25" readonly>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/cars/list}">back to Car List</a>
</div>
</body>
</html>
